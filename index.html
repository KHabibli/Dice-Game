<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="favicon.ico">

    <title>Dice</title>
  </head>
  <body>
    <div class=" text-center py-2 bg-info">Â© 2019 Copyright:
        <p class="text-white lead d-inline"> Kanan Habibli</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                    <div id="start">
                            <input type="number" id="setScore" class="form-control mt-5 d-inline-block" placeholder="Set the score">
                            <input type="text" id="fplayer" class="form-control mt-2">
                            <input type="text" id="splayer" class="form-control mt-2">
                            <input type="submit" id="play" value="Play" class="btn btn-primary btn-block mt-3">
                    </div>
                    <div class="card panel mt-5">
                        <div class="card-header text-center">Good Luck!</div>
                        <div class="card-body">
                            <div id="result">
                                <div class="row">
                                    <div class="col-sm-6 text-center">
                                            <div id="player1"></div>
                                        <br>
                                        <span id="dice1"></span>
                                    </div>
                                    <div class="col-sm-6 text-center">
                                        <div  id="player2"></div>
                                        <br>
                                        <span id="dice2"></span>
                                    </div>
                                </div>
                            </div>
                            <input id="score" type="text" class="form-control" placeholder="Score" disabled>
                            <h2 id="winner"></h2>
                        </div>
                        <div class="card-footer">
                                    <input type="submit" id="throw" class="btn btn-outline-success btn-block" value="Throw the dices">
                            </div>
                        </div>
                  <div id="result"></div>
            </div>
            <div class="col-md-4 mt-4">
                <div class="card">
                    <div class="card-header">Leaderboard</div>
                <div class="card-body text-center" id="leaderboard"></div>
                <div class="card-footer">
                    <input type="submit" value="Reset" id="reset" class="btn btn-info btn-block">
                </div>
                </div>
            </div>
        </div>        
</div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="dice.js"></script>
  </body>
</html>
